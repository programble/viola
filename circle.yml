machine:
  pre:
    - curl --silent --show-error --remote-name  https://static.rust-lang.org/rustup.sh
    - chmod +x rustup.sh
    - ./rustup.sh --channel nightly --yes

dependencies:
  cache_directories:
    - ~/.cargo
    - target

test:
  override:
    - cargo build --verbose
    - cargo test --verbose

general:
  branches:
    ignore:
      - gh-pages
